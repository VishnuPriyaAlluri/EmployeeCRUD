<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Employee</title>

div {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
}
</style>
</head>
<body>
	<div>
      <form action="add-emp" method="post">
		  <fieldset>
			  <legend>Add Employee</legend>
			   Employee Name:<input type="text" name="empname"><br/><br/>
			  Employee Address:<input type="text" name="empaddress"><br/><br/>
			  Employee DOB:<input type="date" name="empdob"><br/><br/>
			  <button>Submit</button><br/><br/>
			  <button type="reset">Cancel</button>
		  </fieldset>
	  </form>
	</div>
</body>
</html>
